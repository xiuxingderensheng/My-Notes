<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>结构化构建块&lt;div&gt;、&lt;section&gt;和&lt;article&gt;</title>
	</head>
	<body>
		<b>一篇博客文章</b>
		<article>
			<h1>Heading</h1>
			<p>Content...</p>
		</article>
		<br />
		<b>具有多个小节的文章</b>
		<article>
			<h1>Heading</h1>
			<section>
				<h2>Section heading</h2>
				<p>Content</p>
			</section>
			<section>
				<h2>Section heading</h2>
				<p>Content</p>
			</section>
			<section>
				<h2>Section heading</h2>
				<p>Content</p>
			</section>
		</article>
	</body>
</html>
